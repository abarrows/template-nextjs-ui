# Default values for amuproduct.
replicaCount: 2

image:
  repository: amuappimages.azurecr.io
  pullPolicy: IfNotPresent
  tag: ''

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

deployment:
  configMap: amuproduct-config
  healthCheckPath: '/'

service:
  type: LoadBalancer
  port: 80
  targetPort: 3000
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: 'true'

ingress:
  host: amuproduct.amuniversal.com
  tlssecret: amuproduct-tls-secret
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/whitelist-source-range: '0.0.0.0/0'

resources:
  limits:
    cpu: 1000m
    memory: 1000Mi
  requests:
    cpu: 100m
    memory: 100Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 30
  targetCPUUtilizationPercentage: 50
