name: ðŸ¤– Dependabot Automations

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ github.token }}
          compat-lookup: true
          alert-lookup: true

      - name: Approve & Merge Dependabot PR
        if: steps.metadata.outputs.alert-state != ''
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ github.token }}
          merge-method: squash
          target: any
          approve-only: false
          use-github-auto-merge: true

      - name: Approve & Merge Dependabot PR
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' &&
          steps.metadata.outputs.alert-state == ''
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ github.token }}
          merge-method: squash
          target: patch
          approve-only: false
          use-github-auto-merge: true

      - name: Approve & Merge Dependabot PR
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-minor' &&
          steps.metadata.outputs.alert-state == '' &&
          fromJSON(steps.metadata.outputs.compatibility-score || '0') >= 85
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ github.token }}
          merge-method: squash
          target: minor
          approve-only: false
          use-github-auto-merge: true

      - name: Approve & Merge Dependabot PR
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-minor' &&
          steps.metadata.outputs.alert-state == '' &&
          fromJSON(steps.metadata.outputs.compatibility-score || '0') < 85
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{ github.token }}
          merge-method: squash
          target: minor
          approve-only: true

      - name: Add labels
        uses: actions/github-script@v7
        with:
          script: |
            const updateType = '${{ steps.metadata.outputs.update-type }}';
            const labels = ['dependencies'];

            if ('${{ steps.metadata.outputs.alert-state }}' !== '') {
              labels.push('security');
            } else if (updateType.includes('patch')) {
              labels.push('auto-merged');
            } else if (updateType.includes('minor')) {
              labels.push('auto-merged');
            } else if (updateType.includes('major')) {
              labels.push('requires-review');
            }

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: labels
            });

      - name: Log major update (no automation)
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-major' &&
          steps.metadata.outputs.alert-state == ''
        run: |
          echo "ðŸš¨ Major update detected - requires manual review"
          echo "Dependency: ${{ steps.metadata.outputs.dependency-names }}"
          echo "PR: ${{ github.event.pull_request.html_url }}"
