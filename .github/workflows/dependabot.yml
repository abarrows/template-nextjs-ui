---
name: ü§ñ Dependabot Auto-merge

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot-auto-merge:
    if: github.actor == 'dependabot[bot]'
    name: Auto-merge Patch Updates
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-approve and auto-merge patch updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch'
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîß Auto-approving and merging patch update"
          gh pr review --approve "$PR_URL"
          gh pr merge --auto --squash "$PR_URL"

      - name: Label non-patch updates for manual review
        if: steps.metadata.outputs.update-type != 'version-update:semver-patch'
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          UPDATE_TYPE="${{ steps.metadata.outputs.update-type }}"
          echo "‚ö†Ô∏è $UPDATE_TYPE detected - requires manual review"

          case "$UPDATE_TYPE" in
            "version-update:semver-minor")
              gh pr edit "$PR_URL" --add-label "dependencies:minor"
              ;;
            "version-update:semver-major")
              gh pr edit "$PR_URL" --add-label "dependencies:major"
              ;;
          esac
