documentation:
  - "**/*.md"

front-end:
  - "**/*.{js,js.html,jsx,ts,tsx,html,css,less,scss,sass,otf,eot,ttf,woff*,erb}"
  - "public/"
  - "src/"
  - "wp-content/"
  - "package.json"
  - "!/.vscode"
  - "!/.devcontainer"
  - "!**/*.test.js"
  - "**/*.jpg"
  - "**/*.jpeg"
  - "**/*.gif"
  - "**/*.png"
  - "**/*.ico"
  - "**/*.svg"
  - "**/*.woff*"
  - ".storybook/**"

back-end:
  - "**/*.{cs,sln,csproj,ru}"
  - "**/*.json"
  - "bin/"
  - "**/*.rb"
  - "Rakefile"
  - "**/*.yml"
  - "!**/Secrets.json*"
  - "!.github/**"

tools:
  - ".vscode"
  - ".devcontainer"
  - "stylelint.config.js"
  - ".prettierrc.js"
  - "size-limit.js"
  - ".eslintrc.js"
  - ".yamllint.yml"
  - ".mega-linter.yml"
  - ".postcssrc.yml"
  - ".jscpd.json"
  - "markdownlint.json"
  - "babel.config.json"
  - "playwright/**"
  - ".spec.*"
  - "*.test.js"
  - "jest.config.js"
  - "playwright.config.js"
  - ".storybook/"
  - ".browserlistrc"

tests:
  - "playwright/**"
  - ".spec.*"
  - "*.test.js"
  - "jest.config.js"
  - "playwright.config.js"
  - ".github/workflows/workflow-linter.yaml"
  - ".github/actionlint.yaml"

devops:
  - ".github/"
  - "deployments/"
  - "docker-compose.yml"
  - "Dockerfile"

# Add 'hotfix' label to any PR that is opened against the `release/*` branch
hotfix:
  - base-branch: "^release/"

breaking-change:
  - head-branch: "^breaking"

story:
  - head-branch: ["^feature", "^story", "^improvement"]

bugfix:
  - head-branch: "^bugfix"

research:
  - head-branch: "^research"

maintenance:
  - head-branch: "^maintenance"

# Add 'release' label to any PR that is opened against the `main` branch
release:
  - head-branch: "^release"
